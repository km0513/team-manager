<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Management Tool</title>

  <!-- ‚úÖ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ‚úÖ Bootstrap Select CSS (only once!) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css" />

  <!-- ‚úÖ Optional Markdown Styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css" />

  <style>
    table, th, td {
      font-size: 11px;
      padding: 4px 8px !important;
    }
    .form-control, .form-select { font-size: 11px; padding: 3px 6px; }
    .btn { font-size: 11px; padding: 3px 8px; }
    h2 { font-size: 17px; margin-bottom: 8px; }
    h4 { font-size: 14px; margin-top: 15px; }
    tr:nth-child(even) { background-color: #fdfdfd; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" href="/">Dashboard</a>
  <div class="collapse navbar-collapse justify-content-between">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/users">User Management</a></li>
      <li class="nav-item"><a class="nav-link" href="/leave-calendar">Leaves</a></li>
      <li class="nav-item"><a class="nav-link" href="/capacity">Capacity</a></li>
      <li class="nav-item"><a class="nav-link" href="/timelog">Timelog</a></li>
      <li class="nav-item"><a class="nav-link" href="/update-jira-id">Jira ID Mapping</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('visual_feedback') }}">Visual AI Testing</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('sprint_calendar') }}">üóìÔ∏è Sprint Calendar</a></li>
    </ul>
    {% if session.get('logged_in') %}
    <ul class="navbar-nav align-items-center">
      <li class="nav-item me-2"><span class="navbar-text">Welcome, admin</span></li>
      <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
    </ul>
    {% endif %}
  </div>
</nav>

<!-- ‚úÖ Page Content Block -->
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<!-- ‚úÖ Loader Overlay -->
<div id="pageLoader" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(255,255,255,0.7); z-index:9999; align-items:center; justify-content:center;">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- ‚úÖ JS includes (in this order!) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

<!-- ‚úÖ Show loader on form submit -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    if (form) {
      form.addEventListener('submit', () => {
        document.getElementById('pageLoader').style.display = 'flex';
      });
    }
  });
</script>

</body>
</html>
