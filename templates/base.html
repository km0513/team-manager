<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Management Tool</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- To customize Tailwind, you can add a tailwind.config here later -->

  <!-- Optional Markdown Styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css" />

  <style>
    table, th, td {
      font-size: 11px;
      padding: 4px 8px !important;
    }
    .form-control, .form-select { font-size: 11px; padding: 3px 6px; }
    .btn { font-size: 11px; padding: 3px 8px; }
    h2 { font-size: 17px; margin-bottom: 8px; }
    h4 { font-size: 14px; margin-top: 15px; }
    tr:nth-child(even) { background-color: #fdfdfd; }
    tr:hover { background-color: #f1f1f1; }
    /* Remove Bootstrap-based navbar styles, use Tailwind below */
  </style>
</head>
<body class="bg-gray-100 min-h-screen overflow-x-hidden">

<!-- Tailwind Navbar -->
<nav class="bg-gradient-to-r from-blue-700 to-blue-600 shadow border-b border-blue-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <div class="flex items-center gap-4">
        <a href="/" class="flex items-center text-white font-bold text-xl tracking-wide">
          <i class="bi bi-speedometer2 mr-2"></i> Dashboard
        </a>
        <!-- Hamburger for mobile -->
        <button id="nav-toggle" class="md:hidden ml-2 text-white focus:outline-none text-2xl" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-7 h-7">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <ul id="nav-menu" class="hidden md:flex gap-2 ml-8 flex-col md:flex-row absolute md:static bg-gradient-to-r from-blue-700 to-blue-600 md:bg-transparent left-0 right-0 top-16 md:top-auto z-40 md:z-auto p-4 md:p-0 w-full md:w-auto">
          <li><a href="/users" class="px-3 py-2 rounded text-white hover:bg-blue-800 {{ 'bg-blue-900' if request.path.startswith('/users') else '' }} flex items-center text-sm font-medium"><i class="bi bi-people-fill mr-1"></i>User Management</a></li>
          <li><a href="/leave-calendar" class="px-3 py-2 rounded text-white hover:bg-blue-800 {{ 'bg-blue-900' if request.path.startswith('/leave-calendar') else '' }} flex items-center text-sm font-medium"><i class="bi bi-calendar2-week mr-1"></i>Leaves</a></li>
          <li><a href="/capacity" class="px-3 py-2 rounded text-white hover:bg-blue-800 {{ 'bg-blue-900' if request.path.startswith('/capacity') else '' }} flex items-center text-sm font-medium"><i class="bi bi-bar-chart-line mr-1"></i>Capacity</a></li>
          <li><a href="/timelog" class="px-3 py-2 rounded text-white hover:bg-blue-800 {{ 'bg-blue-900' if request.path.startswith('/timelog') else '' }} flex items-center text-sm font-medium"><i class="bi bi-clock-history mr-1"></i>Timelog</a></li>
          <li><a href="{{ url_for('HelperQA_AI') }}" class="px-3 py-2 rounded text-white hover:bg-blue-800 {{ 'bg-blue-900' if request.path.startswith('/HelperQA-AI') else '' }} flex items-center text-sm font-medium"><i class="bi bi-robot mr-1"></i>HelperQA-AI</a></li>
        </ul>
      </div>
      <div class="flex items-center gap-4">
        <a href="{{ url_for('timelog_today') }}" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-semibold px-4 py-2 rounded shadow transition hidden sm:inline-flex items-center"> View Today's Timelog</a>
        {% if session.get('logged_in') %}
          <span class="text-white font-medium hidden sm:inline">Welcome, {{ session.get('username', 'admin') }}</span>
          <a href="/logout" class="text-red-100 hover:text-white px-3 py-2 rounded transition flex items-center"><i class="bi bi-box-arrow-right mr-1"></i>Logout</a>
        {% else %}
          <a href="/login" class="text-white hover:bg-blue-800 px-3 py-2 rounded transition flex items-center"><i class="bi bi-box-arrow-in-right mr-1"></i>Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<script>
// Mobile navbar toggle
const navToggle = document.getElementById('nav-toggle');
const navMenu = document.getElementById('nav-menu');
if (navToggle && navMenu) {
  navToggle.addEventListener('click', () => {
    navMenu.classList.toggle('hidden');
  });
}
</script>

<!-- Main Content Container -->
<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8 mt-6">
  {% block content %}{% endblock %}
</div>

<!-- Loader Overlay -->
<div id="pageLoader" class="hidden fixed inset-0 bg-white bg-opacity-70 z-50 flex items-center justify-center">
  <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 border-opacity-50"></div>
</div>

<!-- Show loader on form submit -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    if (form) {
      form.addEventListener('submit', () => {
        document.getElementById('pageLoader').style.display = 'flex';
      });
    }
  });
</script>

</body>
</html>
