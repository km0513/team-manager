<!-- templates/edit_user.html -->
{% extends 'base.html' %}
{% block content %}
<!-- Alpine.js CDN for interactivity (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
  [x-cloak] { display: none !important; }
</style>
<h2>Edit User</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
    </div>
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="designation">Designation</label>
        <select name="designation" id="designation" class="form-select" required>
            <option value="QA" {% if user.designation == 'QA' %}selected{% endif %}>QA</option>
            <option value="Development" {% if user.designation == 'Development' %}selected{% endif %}>Development</option>
            <option value="Product Management" {% if user.designation == 'Product Management' %}selected{% endif %}>Product Management</option>
            <option value="UI/UX" {% if user.designation == 'UI/UX' %}selected{% endif %}>UI/UX</option>
        </select>
    </div>
    <a href="/users" class="btn btn-success mb-11"><< Back</a>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    

</form>
{% endblock %}
