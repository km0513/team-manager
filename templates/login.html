{% extends 'base.html' %}
{% block content %}
<!-- Alpine.js CDN for interactivity (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
  [x-cloak] { display: none !important; }
</style>

<div class="flex justify-center items-center min-h-[60vh]">
  <form method="POST" class="w-full max-w-xs bg-white border border-gray-200 rounded-xl shadow p-6 space-y-4">
    <h2 class="text-xl font-bold text-blue-700 mb-4 text-center">Admin Login</h2>
    <div class="mb-3">
      <label class="block mb-1 text-gray-600 font-medium" for="username">Username</label>
      <input type="text" id="username" name="username" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm py-2 px-3" required>
    </div>
    <div class="mb-3">
      <label class="block mb-1 text-gray-600 font-medium" for="password">Password</label>
      <input type="password" id="password" name="password" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 text-sm py-2 px-3" required>
    </div>
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-base font-semibold rounded-md py-2 shadow transition">Login</button>
  </form>
</div>

{% endblock %}
