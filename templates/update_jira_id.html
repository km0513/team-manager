{% extends 'base.html' %}
{% block content %}
<h2>Update Jira Account IDs</h2>

<form method="POST">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Jira Account ID</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <input type="text" class="form-control" name="jira_{{ user.id }}" value="{{ user.jira_account_id or '' }}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-primary" type="submit">Save All</button>
</form>
{% endblock %}
